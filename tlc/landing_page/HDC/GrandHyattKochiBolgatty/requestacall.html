<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <a href="javascript:void(0)"></a>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="jquery-1.10.2.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.ui.draggable.js"></script>
    <script src="js/jquery.alerts.js"></script>
    <link href="css/jquery.alerts.css" rel="stylesheet" />


</head>
<body>

    <div class="container" style="max-width: 600px; border: 1px solid black; padding: 0">
        <div class="row">
            <div class="col-md-12">
                <img src="images/AccorPlus.png" class="img-responsive">
            </div>
        </div>
        <div class="sub-">
            <div class="row">
                <div class="col-md-1">
                    &nbsp;
                </div>

                <div class="col-md-10">
                    <div class="pad-top">
                        <h3 style="margin-bottom: 05px; margin: 25px 0 15px 0; text-align: center;">Request A Call Back</h3>
                        <form id="Form1" runat="server">
                            <div class="form-group">
                                <label for="FirstName">Name</label>
                                <asp:TextBox ID="txtName" style="text-transform:capitalize" runat="server" MaxLength="50" TabIndex="1" placeholder="Name" onkeypress="return isNameAlphabet(event);" class="form-control"></asp:TextBox>
                            </div>
                          <div class="form-group">
                                <label for="Family">Landline No</label>
                                <asp:TextBox ID="txtLandline" runat="server" MaxLength="11" TabIndex="2" placeholder="Landline No" onkeypress="return isNumberKey(event);" class="form-control"></asp:TextBox>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <asp:TextBox ID="txtEmailID1" runat="server" placeholder="Email" onkeypress="return isemailAlphanumeric(event);" TabIndex="3" MaxLength="50" class="form-control"></asp:TextBox>
                            </div>
                            <div class="form-group">
                                <label for="Mobile Number">Mobile Number</label>
                                <asp:TextBox ID="txtMobile" runat="server" placeholder="Mobile Number" MaxLength="12" TabIndex="4" onkeypress="return isNumberKey(event);" class="form-control"></asp:TextBox>
                            </div>
                            <div class="form-group">
                                <label for="Select Hotel">Hotel Name</label>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <div class="checkbox">
                                        <label style="padding-left: 5px;">
                                            <input type="checkbox">
                                            I agree to the <a href="http://www.marriott.com/marriott/privacy-us.mi" style="color: #c99700 !important;" target="_blank">Privacy Terms</a>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <Button ID="btnSubmit" runat="server" valuve="Submit" Text="Submit" OnClick="btnSubmit_Click" OnClientClick="javascript:return Validate();" class="btn btn-default" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
